<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Por un mill√≥n de d√≥lares</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #1f2933, #0b0f14);
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    button {
      background: linear-gradient(135deg, #facc15, #f59e0b);
      border: none;
      border-radius: 30px;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      margin: 10px;
    }

    button:hover {
      transform: scale(1.05);
    }

    #map {
      height: 420px;
      margin-top: 20px;
      border-radius: 12px;
      overflow: hidden;
    }

    .stats {
      margin-top: 15px;
      background: rgba(255,255,255,0.08);
      padding: 15px;
      border-radius: 12px;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üíµ Por un mill√≥n de d√≥lares</h1>
    <p>Oprimes el bot√≥n‚Ä¶ el destino decide d√≥nde caes üåç</p>

    <button onclick="aceptar()">OPRIMIR EL BOT√ìN</button>
    <button onclick="rechazar()">RECHAZAR</button>

    <!-- üëá AQU√ç APARECE EL CONTEO -->
    <div class="stats">
      <p>Total decisiones: <span id="total">0</span></p>
      <p>Aceptaron: <span id="aceptaron">0</span></p>
      <p>Rechazaron: <span id="rechazaron">0</span></p>
    </div>

    <div id="map"></div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // Inicializar mapa
    const map = L.map('map').setView([0, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap'
    }).addTo(map);

    let marker;

    // Cargar conteo
    let total = Number(localStorage.getItem("total")) || 0;
    let aceptaron = Number(localStorage.getItem("aceptaron")) || 0;
    let rechazaron = Number(localStorage.getItem("rechazaron")) || 0;

    function actualizarPantalla() {
      document.getElementById("total").textContent = total;
      document.getElementById("aceptaron").textContent = aceptaron;
      document.getElementById("rechazaron").textContent = rechazaron;
    }

    actualizarPantalla();

    function generarLugar() {
      const lat = (Math.random() * 180) - 90;
      const lng = (Math.random() * 360) - 180;

      if (marker) map.removeLayer(marker);

      marker = L.marker([lat, lng]).addTo(map);
      map.setView([lat, lng], 4);
    }

    function aceptar() {
      total++;
      aceptaron++;
      localStorage.setItem("total", total);
      localStorage.setItem("aceptaron", aceptaron);
      generarLugar();
      actualizarPantalla();
    }

    function rechazar() {
      total++;
      rechazaron++;
      localStorage.setItem("total", total);
      localStorage.setItem("rechazaron", rechazaron);
      actualizarPantalla();
    }
  </script>
</body>
</html>
