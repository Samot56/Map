<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Por un mill√≥n de d√≥lares</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      margin-bottom: 5px;
    }

    p {
      margin-top: 0;
      opacity: 0.9;
    }

    .card {
      background: rgba(0, 0, 0, 0.5);
      border-radius: 16px;
      padding: 20px;
      margin: 20px 0;
    }

    button {
      padding: 14px 24px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      margin: 8px;
      font-weight: bold;
    }

    .accept {
      background: #f1c40f;
      color: black;
    }

    .reject {
      background: #e74c3c;
      color: white;
    }

    .reset {
      background: #3498db;
      color: white;
    }

    #map {
      height: 420px;
      border-radius: 16px;
      overflow: hidden;
    }

    .counter {
      margin-top: 15px;
      font-size: 15px;
      opacity: 0.9;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üíµ Por un mill√≥n de d√≥lares</h1>
    <p>Oprimes el bot√≥n‚Ä¶ el destino decide d√≥nde caes üåç</p>

    <div class="card">
      <button class="accept" onclick="aceptar()">OPRIMIR EL BOT√ìN</button>
      <button class="reject" onclick="rechazar()">RECHAZAR</button>
      <button class="reset" onclick="reiniciar()">REINICIAR CONTEO</button>

      <p id="mensaje"></p>

      <div class="counter">
        <div>Total decisiones: <span id="total">0</span></div>
        <div>Aceptaron: <span id="aceptaron">0</span></div>
        <div>Rechazaron: <span id="rechazaron">0</span></div>
      </div>
    </div>

    <div class="card">
      <div id="map"></div>
    </div>
  </div>

  <script>
    // Recuperar conteo
    let total = parseInt(localStorage.getItem("total")) || 0;
    let aceptaron = parseInt(localStorage.getItem("aceptaron")) || 0;
    let rechazaron = parseInt(localStorage.getItem("rechazaron")) || 0;

    // Mostrar conteo
    function actualizarPantalla() {
      document.getElementById("total").textContent = total;
      document.getElementById("aceptaron").textContent = aceptaron;
      document.getElementById("rechazaron").textContent = rechazaron;
    }

    actualizarPantalla();

    // Mapa
    const map = L.map("map", {
      worldCopyJump: true
    }).setView([0, 0], 2);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "¬© OpenStreetMap"
    }).addTo(map);

    let marker;

    function generarLugar() {
      const lat = Math.random() * 180 - 90;
      const lng = Math.random() * 360 - 180;

      if (marker) map.removeLayer(marker);
      marker = L.marker([lat, lng]).addTo(map);

      map.setView([lat, lng], 4);
    }

    function aceptar() {
      total++;
      aceptaron++;

      localStorage.setItem("total", total);
      localStorage.setItem("aceptaron", aceptaron);

      document.getElementById("mensaje").textContent =
        "üí∞ Aceptaste el mill√≥n‚Ä¶ no hay vuelta atr√°s.";

      generarLugar();
      actualizarPantalla();
    }

    function rechazar() {
      total++;
      rechazaron++;

      localStorage.setItem("total", total);
      localStorage.setItem("rechazaron", rechazaron);

      document.getElementById("mensaje").textContent =
        "‚ùå Rechazaste el mill√≥n.";

      actualizarPantalla();
    }

    function reiniciar() {
      if (confirm("¬øSeguro que deseas reiniciar el conteo?")) {
        total = 0;
        aceptaron = 0;
        rechazaron = 0;

        localStorage.setItem("total", 0);
        localStorage.setItem("aceptaron", 0);
        localStorage.setItem("rechazaron", 0);

        document.getElementById("mensaje").textContent = "";
        actualizarPantalla();
      }
    }
  </script>
</body>
</html>
